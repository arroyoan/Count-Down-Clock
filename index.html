<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Countdown Timer</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="content__wrapper">

    <div class="header">
      <h1>WE'RE LAUNCHING SOON!</h1>
    </div>

    <div class="clock">
      <div class="clock__item"> 
        <div class="counter__card"> <p id="day" >08</p></div>
        <div class="counter__denom">Days</div>
      </div>
      <div class="clock__item"> 
        <div class="counter__card"> <p id="hour" >23</p></div>
        <div class="counter__denom">Hours</div>
      </div>
      <div class="clock__item"> 
        <div class="counter__card"> <p id="minute">55</p></div>
        <div class="counter__denom">Minutes</div>
      </div>
      <div class="clock__item"> 
        <div class="counter__card"> <p id="second" >41</p> </div>
        <div class="counter__denom">Seconds</div>
      </div>
    </div>

    <div class="footer">
      <div class="icon"> <a href=""> <i class="fab fa-facebook-square"></i></a> </div>
      <div class="icon"> <a href=""> <i class="fab fa-pinterest"></i> </a>  </div>
      <div class="icon"> <a href=""><i class="fab fa-instagram"></i></a> </div>
    </div>

    <div class="mountains__container">
      <div class="mountains">
        <img src="images/pattern-hills.svg" alt="">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
