<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Countdown Timer</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="content__wrapper">
    <div class="header">
      <h1>We're launching soon</h1>
    </div>
    <div class="clock">
      <div class="clock__item"> 
        <div class="counter__card"></div>
        <div class="counter__denom">Days</div>
      </div>
      <div class="clock__item"> 
        <div class="counter__card"></div>
        <div class="counter__denom">Hours</div>
      </div>
      <div class="clock__item"> 
        <div class="counter__card"></div>
        <div class="counter__denom">Minutes</div>
      </div>
      <div class="clock__item"> 
        <div class="counter__card"></div>
        <div class="counter__denom">Seconds</div>
      </div>
    </div>
    <div class="footer">
      <div class="icon"> <img src="/images/icon-facebook.svg" alt=""> </div>
      <div class="icon"> <img src="/images/icon-pinterest.svg" alt=""> </div>
      <div class="icon"> <img src="/images/icon-instagram.svg" alt=""> </div>
    </div>
  </div>
</body>
</html>
